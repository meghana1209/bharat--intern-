<html lang="en">
<head>

<body>
    <header>
        <nav>
        <img src="netflix logo.png" alt="netfilx logo" class="logo">
        </nav>
        <select
            name="languages"
            id="languagesSelect"
            class="language__drop__down"
          >
            <option value="english" selected>English</option>
            <option value="hindi">हिन्दी</option>
          </select>
    </header>
      
    <maim>
        <section class="hero">
            <div class="hero-content">
                <h1>The biggest Indian hits. The best Indian stories. All streaming here.</h1>
                <h2>Unlimited movies, TV shows, and more.</h2>
                <p>Watch anywhere. Cancel anytime.</p>
                <h4>Ready to watch? Enter your email to create or restart your membership.</h4>
                <input autocomplete="email" type="email" name="email" value="email">
                <button>Sign Up</button>
              
                
            </div>
        </section>
    </maim>

</body>
</html>
